spring.application.name=projeto

eureka.client.service-url.default-zone=http://localhost:8761/eureka

# Porta do Microsserviço de Projetos
server.port=8094

spring.datasource.url=jdbc:postgresql://localhost:5432/controledeprojetosdb
spring.datasource.username=seu_usuario_postgres
spring.datasource.password=sua_senha_postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Configurações de Segurança de Teste (Remover em Produção) ---
# Usar para testes iniciais com Spring Security
spring.security.user.name=user
spring.security.user.password={noop}password
spring.security.user.roles=PROFESSOR
spring.security.user.roles[1].name=admin
spring.security.user.roles[1].password={noop}adminpass
spring.security.user.roles[1].roles=ADMINISTRADOR
